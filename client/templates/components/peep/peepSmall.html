<template name="components_peepSmall">
    {{#if peep}}
    <div class="row" style="margin: 5px">
        <div class="col s12 card small" style="padding: 0;">
            <div class="card-image">
                <div class="peep-image" style={{concat "background-image: url(" peep.imageBig ")"}}></div>
                <span class="card-title"><a href="/search/{{peep.screen_name}}">{{peep.screen_name}}</a></span>
                {{> peep_buttons}}
            </div>
            <div class="card-content">
                <p>{{peep.numTrades}} PeepCoin</p>
            </div>
        </div>
    </div>
    {{/if}}
</template>

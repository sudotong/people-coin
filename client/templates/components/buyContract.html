<template name="components_buyContract">
    <div class="panel panel-default panel-dapp">
        <div class="panel-heading">
            {{i18n 'dapp.components.buyContract.header'}}
        </div>
        <div class="panel-body">
            {{#with TemplateVar.get 'state'}}
                {{#if isError}}
                    <div class="alert alert-warning">
                        There was an error deploying your contract.
                        The error was: "{{error}}".
                    </div>
                {{/if}}
            
                {{#if isMining}}
                    <div class="alert alert-info">
                        Your contract is being mined...
                        <span class="badge text-right">
                            <i class="fa fa-cog fa-spin"></i>
                        </span>
                    </div>
                {{/if}}
            
                {{#if isMined}}
                    <div class="alert alert-success">
                        Your BuyContract has been mined!
                    </div>
            
                    <hr />
            
                    <label>
                        Your contract has been deployed to this address:
                    </label>
            
                    <input type="text" class="form-control" 
                           value="{{address}}" placeholder="Address" />
            
                    <br />
            
                    <pre class="well well-info">{{source}}</pre>
                    
                    <hr />
            
                    <label>
                        Type a value here to buy:
                    </label>
            
                    <input type="text"
                            id="buyValue"
                            class="form-control" 
                            placeholder="{{i18n 'dapp.components.buyContract.placeholder'}}" />
            
                    <br />
                    
                    <p>
                        Buy Result:
                        <span>{{TemplateVar.get 'buyResult'}}</span>
                    </p>
                {{/if}}
            
                {{#if isInactive}}
                    <p class="well well-info">
                        {{i18n 'dapp.components.buyContract.description'}}
                    </p>
            
                    <button type="button" class="btn btn-default btn-deploy">
                        {{i18n 'dapp.components.buyContract.create'}}
                    </button>
                {{/if}}
            {{/with}}
        </div>
    </div>
</template>

<template name="views_search">
    {{#unless peep}}
        <div class="row">
            <h1 class="peepcoin_h1">PeopleCoin</h1>
            <h2 class="peepcoin_h2">Bet on the people you know today, that will be great tomorrow.</h2>
        </div>
    {{/unless}}
    <div class="row">
        <div class="col s2"></div>
        <div class="col s8">
            {{> components_searchBox}}
        </div>
        <div class="col s2"></div>
    </div>
    {{#if peep}}
        {{> components_peep peep=peep}}
    {{else}}
        <div class="row">
            {{#if peeps}}
                <div class="col s1"></div>
                {{#each pp in peeps}}
                    <div class="col s3">
                        {{> components_peepSmall peep=pp}}
                    </div>
                {{/each}}
                <div class="col s1"></div>
            {{else}}
                <div class="col s2"></div>
                <div class="col s4">
                    Try searching for your favorite celebrity
                </div>
                <div class="col s4">
                    Or your most promising friend
                </div>
                <div class="col s2"></div>
            {{/if}}
        </div>
    {{/if}}
</template>

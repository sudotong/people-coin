<template name="views_airtable">
    <div style="height:{{height}}px;width:100%;overflow-y: hidden;">
            <iframe class="airtable-embed" src="https://airtable.com/embed/{{table}}?backgroundColor=green&viewControls=on" 
                    frameborder="0" 
                    onmousewheel="" 
                    width="100%" 
                    height="{{heightFrame}}px" 
                    style="background: transparent; border: 1px solid #ccc;">
            </iframe>
    </div>
</template>
